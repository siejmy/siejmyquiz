name: Deploy cloudflare worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CFAPITOKEN_FOR_WORKERS }}
          workingDirectory: "cfworker"
      - run: |
          curl -s \
            --fail \
            --form-string "token=${{ secrets.PUSHOVER_APP_KEY }}" \
            --form-string "user=${{ secrets.PUSHOVER_USER_KEY }}" \
            --form-string "message=Siejmyquiz deployed CFWORKER" \
            https://api.pushover.net/1/messages.json
      - name: Notify on failure
        if: ${{ failure() }}
        run: |
          curl -s \
            --fail \
            --form-string "token=${{ secrets.PUSHOVER_APP_KEY }}" \
            --form-string "user=${{ secrets.PUSHOVER_USER_KEY }}" \
            --form-string "message=Siejmyquiz CFWORKER deployment FAILED" \
            https://api.pushover.net/1/messages.json
