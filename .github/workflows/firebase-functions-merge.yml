name: Deploy to Firebase Functions on merge
"on":
  push:
    branches:
      - main
jobs:
  functions_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - run: npm install firebase-tools
      - run: npm --prefix="./functions" ci
      - run: npm --prefix="./functions" run build
      - run: echo "${FRBS_SRV_ACCNT}" > "${GITHUB_WORKSPACE}/gcp-srv-accnt.json"
      - run: ls .
      - run: GOOGLE_APPLICATION_CREDENTIALS="${GITHUB_WORKSPACE}/gcp-srv-accnt.json" npx firebase deploy --only functions
        env:
          FRBS_SRV_ACCNT: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIEJMY }}"
