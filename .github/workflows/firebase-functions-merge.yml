name: Deploy to Firebase functions on merge
"on":
  push:
    branches:
      - main
jobs:
  functions_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - run: npm --prefix="./functions" ci
      - run: npm --prefix="./functions" run build
      - run: echo "${FRBS_SRV_ACCNT}" > "${GOOGLE_APPLICATION_CREDENTIALS}"
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FRBS_SRV_ACCNT: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIEJMY }}"
          GOOGLE_APPLICATION_CREDENTIALS: "/gcp-srv-accnt.json"
